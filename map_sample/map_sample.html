<script>
    function sendTapEvent() {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage('tap');
        }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        document.body.addEventListener('touchstart', sendTapEvent);

        // _preload_div_ のスタイルを変更する
        const preloadDiv = document.getElementById('_preload_div_');
        if (preloadDiv) {
            preloadDiv.style.display = 'flex';
            preloadDiv.style.justifyContent = 'center';
            preloadDiv.style.alignItems = 'center';
            preloadDiv.style.width = '100vw'; // ビューポートの幅に合わせる
            preloadDiv.style.height = '100vh'; // ビューポートの高さに合わせる
        }

        const preloadImg = preloadDiv.querySelector('img');
        if (preloadImg) {
            preloadImg.style.maxWidth = '100%'; // 画像の最大幅を設定
            preloadImg.style.maxHeight = '100%'; // 画像の最大高さを設定
        }
    });
</script>

	this.frame_1 = function() {
		this.stop();

		createjs.Touch.enable(stage, false, true);
		//タップ有効、expo3本指長押し無効
		stage.preventSelection = true;

		this.movieClip_1.addEventListener("click", fl_ClickToGoToAndStopAtFrame.bind(this));
		function fl_ClickToGoToAndStopAtFrame() {
			this.gotoAndStop("select");
		}
		/////////////////////////////////////////
		// マップシンボルのインスタンス名を入れる
		var mapMC = this.mapMC;
		// 最大、最小ズーム値
		var max_zoom = 6;
		var min_zoom = 1;
		/////////////////////////////////////////
		// Vars
		var touchpoints = [];
		var touch_mode = null;
		var touch_start = null;
		var map_start = null;
		var map_zoom = null;
		var map_width = null;
		var map_height = null;
		var zoom_startdist = null;
		var swfWidth = lib.properties.width;
		var swfHeight = lib.properties.height;
		console.log("swfWidth"+ swfWidth);
		console.log("swfHeight"+ swfHeight);
		var map_bounds = new createjs.Rectangle(0, 0, swfWidth, swfHeight); // This defines the area in which the map should fit
		// Allow Touch Gestures
		stage.on("stagemousedown", touchBegin);
		stage.on("stagemousemove", touchMoved);
		stage.on("stagemouseup", touchEnd);
		// Touch Handlers
		function touchBegin(e) {
		    if (touchpoints.length < 2) { // only accept 2 active touchpoints, ignore the 3rd, 4th, etc
		        touchpoints.push({
		            id: e.pointerID,
		            x: e.stageX,
		            y: e.stageY
		        });
		        touchpointsChanged();
		    }
		}
		function touchMoved(e) {
		    var touchpoint = getTouchPointById(e.pointerID); // get current touchpoint...
		    if (touchpoint) {
		        // ... and update the position
		        touchpoint.x = e.stageX;
		        touchpoint.y = e.stageY;
		        touchpointMoved();
		    }
		}
		function touchEnd(e) {
		    removeTouchPoint(e.pointerID);
		    touchpointsChanged();
		}
		// Pan & Zoom logic
		function touchpointsChanged() {
		    if (touchpoints.length == 1) { // 1 touch point => panning
		        startPan();
		    } else if (touchpoints.length == 2) { // 2 touch points => zooming
		        startZoom();
		    }
		}
		function startPan() {
		    touch_mode = 'pan';
		    touch_start = new createjs.Point(touchpoints[0].x, touchpoints[0].y);
		    map_start = new createjs.Point(mapMC.x, mapMC.y);
		}
		function startZoom() {
		    touch_mode = 'zoom';
		    touch_start = getZoomCenter();
		    zoom_startdist = getZoomDist();
		    map_start = new createjs.Point(mapMC.x, mapMC.y);
		    map_zoom = mapMC.scaleX;
		    map_width = mapMC.nominalBounds.width;
		    map_height = mapMC.nominalBounds.height;
		}
		function touchpointMoved() {
		    switch (touch_mode) {
		        case 'pan':
		            mapMC.x = map_start.x + touchpoints[0].x - touch_start.x;
		            mapMC.y = map_start.y + touchpoints[0].y - touch_start.y;
		            break;
		        case 'zoom':
		            var current_scale = map_zoom * getZoomFactor(); // get current zoom factor (relative to the previous zoom of the map)
		            current_scale = Math.min(max_zoom, Math.max(min_zoom, current_scale)); // limit zoom (as defined in -> Config)
		            mapMC.scaleX = mapMC.scaleY = current_scale;
		            // Set map position to the current center of zoom
		            var zoom_pos = getZoomCenter();
		            mapMC.x = map_start.x + zoom_pos.x - touch_start.x;
		            mapMC.y = map_start.y + zoom_pos.y - touch_start.y;
		            // Correct map position regarding the scaling
		            mapMC.x += -(current_scale - map_zoom) * map_width * ((touch_start.x - map_start.x) / map_width) / map_zoom;
		            mapMC.y += -(current_scale - map_zoom) * map_height * ((touch_start.y - map_start.y) / map_height) / map_zoom;
		            break;
		    }
		    // Make sure the map doesn't leave its defined area - see Config (map_bounds)
		    if (mapMC.x > map_bounds.x)
		        mapMC.x = map_bounds.x;
		    else if (mapMC.x + mapMC.getBounds().width < map_bounds.x + map_bounds.width)
		        mapMC.x = map_bounds.x + map_bounds.width - mapMC.getBounds().width;
		    if (mapMC.y > map_bounds.y)
		        mapMC.y = map_bounds.y;
		    else if (mapMC.y + mapMC.getBounds().height < map_bounds.y + map_bounds.height)
		        mapMC.y = map_bounds.y + map_bounds.height - mapMC.getBounds().height;
		}
		// Helper functions
		function getTouchPointById(id) {
		    for (var i = 0; i < touchpoints.length; i++) {
		        if (touchpoints[i].id == id)
		            return touchpoints[i];
		    }
		    return null;
		}
		function removeTouchPoint(id) {
		    for (var i = 0; i < touchpoints.length; i++) {
		        if (touchpoints[i].id == id) {
		            touchpoints.splice(i, 1);
		            return;
		        }
		    }
		}
		function getZoomCenter() {
		    // get the average of the 2 touchpoints
		    return new createjs.Point((touchpoints[0].x + touchpoints[1].x) / 2, (touchpoints[0].y + touchpoints[1].y) / 2);
		}
		function getZoomDist() {
		    // calculate the distance between the 2 touchpoints
		    return getDist(touchpoints[0].x, touchpoints[0].y, touchpoints[1].x, touchpoints[1].y);
		}
		function getZoomFactor() {
		    // calculate the difference of distance between the 2 touchpoints from when the zoom gesture started
		    return getZoomDist() / zoom_startdist;
		}
		function getDist(x1, y1, x2, y2) {
		    // pythagoras, yo
		    var deltaX = x2 - x1;
		    var deltaY = y2 - y1;
		    return Math.sqrt(deltaX * deltaX + deltaY * deltaY);
		}
	}
