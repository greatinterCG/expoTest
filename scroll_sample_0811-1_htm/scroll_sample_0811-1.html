<script>
    function sendTapEvent() {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage('tap');
        }
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        document.body.addEventListener('touchstart', sendTapEvent);

        // _preload_div_ のスタイルを変更する
        const preloadDiv = document.getElementById('_preload_div_');
        if (preloadDiv) {
            preloadDiv.style.display = 'flex';
            preloadDiv.style.justifyContent = 'center';
            preloadDiv.style.alignItems = 'center';
            preloadDiv.style.width = '100vw'; // ビューポートの幅に合わせる
            preloadDiv.style.height = '100vh'; // ビューポートの高さに合わせる
        }

        const preloadImg = preloadDiv.querySelector('img');
        if (preloadImg) {
            preloadImg.style.maxWidth = '100%'; // 画像の最大幅を設定
            preloadImg.style.maxHeight = '100%'; // 画像の最大高さを設定
        }
    });
</script>
