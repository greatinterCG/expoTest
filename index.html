<body>
    <div class="container">
        <h3>共有されたアイテム</h3>
        <h5>このメニューは「3本指長押し」→「Reload」で表示</h5>
        <input type="text" id="search" placeholder="検索...">
        <div class="sort-options">
            <label for="sortMethod">ソート方法:</label>
            <select id="sortMethod">
                <option value="dateAsc">⏬ 修正日が新しい順</option>
                <option value="dateDesc">⏫ 修正日が古い順</option>
                <option value="nameAsc">⏬ アルファベット順</option>
                <option value="nameDesc">⏫ 逆アルファベット順</option>
            </select>
        </div>
        <ul id="itemList">

<li data-date="2024-08-11T20:15:45Z"><a href="scroll_sample0811-1_htm/scroll_sample0811-1.html">スクロール画面_サンプル0811-1</a></li>

            <li data-date="2024-08-06T20:06:32Z"><a href="movLyaer_sample_htm/movLyaer_sample.html">動画レイヤー_サンプル</a></li>
            <li data-date="2024-08-06T20:05:36Z"><a href="mov_sample_htm/mov_sample.html">動画再生_サンプル</a></li>
            <li data-date="2024-08-06T19:37:35Z"><a href="tuyakusin_sample_htm/tuyakusin_sample.html">着信画面_サンプル</a></li>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var links = document.querySelectorAll('ul li a');
            links.forEach(function (link) {
                var href = link.getAttribute('href');
                if (href) {
                    var timestamp = new Date().getTime();
                    link.setAttribute('href', href + "?timestamp=" + timestamp);
                }
            });

            var searchInput = document.getElementById('search');
            var itemList = document.getElementById('itemList');
            var items = Array.from(itemList.getElementsByTagName('li'));
            var sortMethod = document.getElementById('sortMethod');

            searchInput.addEventListener('input', function () {
                var searchText = searchInput.value.toLowerCase();
                items.forEach(function (item) {
                    var text = item.textContent.toLowerCase();
                    item.style.display = text.indexOf(searchText) > -1 ? '' : 'none';
                });
            });

            sortMethod.addEventListener('change', function () {
                sortItems(sortMethod.value);
            });

            function sortItems(method) {
                items.sort(function (a, b) {
                    var textA = a.textContent.toLowerCase();
                    var textB = b.textContent.toLowerCase();
                    var dateA = new Date(a.getAttribute('data-date'));
                    var dateB = new Date(b.getAttribute('data-date'));

                    switch (method) {
                        case 'nameAsc':
                            return textA.localeCompare(textB);
                        case 'nameDesc':
                            return textB.localeCompare(textA);
                        case 'dateAsc':
                            return dateB - dateA;
                        case 'dateDesc':
                            return dateA - dateB;
                        default:
                            return 0;
                    }
                });

                itemList.innerHTML = '';
                items.forEach(function (item) {
                    itemList.appendChild(item);
                });
            }

            // 初期ロード時にソートを実行
            sortItems(sortMethod.value);
        });
    </script>
</body>
